<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculadora simples">
    <div class="display">
      <div id="history" class="history" aria-hidden="true"></div>
      <input id="output" class="output" type="text" inputmode="decimal" aria-label="Visor" readonly />
    </div>

    <div class="keys">
      <button class="btn btn-ac" data-action="clear">AC</button>
      <button class="btn" data-action="toggle-sign">±</button>
      <button class="btn" data-action="percent">%</button>
      <button class="btn btn-op" data-action="operator" data-value="/">÷</button>

      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn btn-op" data-action="operator" data-value="*">×</button>

      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn btn-op" data-action="operator" data-value="-">−</button>

      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn btn-op" data-action="operator" data-value="+">+</button>

      <button class="btn btn-zero" data-number="0">0</button>
      <button class="btn" data-number=".">,</button>
      <button class="btn btn-eq" data-action="equals">=</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
